<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Bank</title>
  </head>
  <body>
    <div id="login-area" class="login-area">
      <h2>Login to Hridoy Bank</h2>
      <br />
      <input
        id="firstInput"
        class="form-control"
        type="text"
        placeholder="Your Email"
      />
      <br />
      <input
        id="secondInput"
        class="form-control"
        type="password"
        placeholder="Your Password"
      />
      <button id="button" class="btn btn-primary mt-3">Login</button>
      <br />
    </div>

    <div id="bankArea">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit common">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw common">
            <h5>Withdraw</h5>
            <h2>$ <span id="total-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance common">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1340</span></h2>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="offset-md-1 col-md-11">
            <div class="login-area">
              <h3>Deposit</h3>
              <input
                id="depositAmount"
                class="form-control"
                type="text"
                placeholder="$Amount you want to deposit"
              />
              <button id="addDeposit" class="btn btn-success my-btn mt-3">
                Deposit
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-11">
            <div class="login-area">
              <h3>Withdraw</h3>
              <input
                id="withdrawAmount"
                class="form-control"
                type="text"
                placeholder="$Amount you want to withdraw"
              />
              <button id="addWithdraw" class="btn btn-success my-btn mt-3">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bank.js"></script>
  </body>
</html>
